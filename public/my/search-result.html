<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>letao</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/search-result.css"/>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/search-result.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-icon mui-icon-arrowleft mui-pull-left" href="search.html"></a>
    <h1 class="mui-title">搜索结果</h1>
</header>
<nav class="mui-bar mui-bar-tab footer my-footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>

    <div class="result-box" id="refreshContainer">
        <div>
            <div class="title">
                <div class="mui-pull-left">
                    价格
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </div>
                <div class="mui-pull-right">
                    销量
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </div>
            </div>
            <ul class="result">
            </ul>
        </div>
    </div>

<script type="text/html" id="searchResultTpl">
    <% for(var i = 0; i < data.length; i++) { %>
    <li>
        <a href="javascript:;">
                <img src="<%=data[i].pic[0].picAddr %>" alt=""/>
                <span class="text"><%=data[i].proName %></span>
        <p>
             <span>¥<%=data[i].price %></span>
             <span>¥<%=data[i].oldPrice %></span>
        </p>
        <span class="buy_now">立即购买</span>
        </a>
    </li>
    <% } %>
</script>
</body>
</html>
