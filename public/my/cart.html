<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>letao</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/cart.css"/>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/cart.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-icon mui-icon-arrowleft mui-pull-left" href="index.html"></a>
    <h1 class="mui-title">购物车</h1>
    <span class="mui-icon mui-icon-reload mui-pull-right"></span>
</header>
<nav class="mui-bar mui-bar-tab footer my-footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item mui-active" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <ul class="mui-table-view">

    </ul>
    <h3 class="total">
        订单总额: ¥110
    </h3>
</div>
<div class="mui-backdrop" style="display: none"></div>
<div class="mui-popup mui-popup-in" style="display: none;">
    <div class="mui-popup-inner">
        <div class="mui-popup-title">编辑商品</div>
            <div class="mui-popup-text">
                <div class="detail-size">
                    尺码：
                    <span>46</span>
                    <span>47</span>
                    <span>48</span>
                    <span>49</span>
                    <span>50</span>
                    <span>51</span>
                    <span class="activeSize">52</span>
                    <span >53</span>
                    <span >54</span>
                    <span>55</span>
                    <span>56</span>
                </div>
                <div class="detail-num">
                    <div>数量:</div>
                    <span class="reduce">-</span>
                    <input type="text" class="num" value="1" id="num">
                    <span class="increase">+</span>
                </div>
            </div>
    </div>
    <div class="mui-popup-buttons">
        <span class="mui-popup-button confirmEditCart">确定</span>
        <span class="mui-popup-button mui-popup-button-bold cancelEditCart">取消</span>
    </div>
</div>
<script type="text/template" id="cartTpl">
    <% for(var i = 0; i < data.length; i++) { %>
    <li class="mui-table-view-cell mui-media">
        <div class="mui-slider-right mui-disabled">
            <span class="mui-btn mui-btn-blue" id="cart-edit" data-id="<%=data[i].id %>" data-size="<%=data[i].size %>" data-num="<%=data[i].num %>">编辑</span>
            <span class="mui-btn mui-btn-red " id="delCart" data-id="<%=data[i].id %>">删除</span>
        </div>
            <a href="javascript:;" class="mui-slider-handle">
                <img class="mui-media-object mui-pull-left" src="<%=data[i].pic[0].picAddr %>">
                <div class="mui-media-body">
        <%=data[i].proName %>
                    <p class='mui-ellipsis'>
                            <div class="left">
                                 <input type="checkbox"/>
                                <span class="nowPrice">¥<%=data[i].price %></span>
                                <span class="oldPrice">¥<%=data[i].oldPrice %></span>
                            </div>
                            <div class="right">
                                <span class="size">鞋码: <%=data[i].size %></span>
                                 <span class="num">x <%=data[i].num %>双</span>
                            </div>
                    </p>
                </div>
            </a>
    </li>
    <% } %>
</script>
</body>
</html>
