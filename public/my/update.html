<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>letao</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/base.css"/>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/update.js"></script>
    <style>
        .vCode {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            padding-right: 20px;
        }
        body .mui-content,
        input {
            font-size: 14px!important;
        }
        #confirmUpdatePw {
            display: block;
            width: 96%;
            background-color: #006699;
            margin: 15px auto;
            padding: 8px 0;
        }
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-icon mui-icon-arrowleft mui-pull-left"></a>
    <h1 class="mui-title">修改密码</h1>
</header>
<nav class="mui-bar mui-bar-tab footer my-footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item mui-active" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>原密码</label>
            <input type="password" class="mui-input-password" placeholder="请输入原始密码" name="oldPw">
        </div>
        <div class="mui-input-row">
            <label>新密码</label>
            <input type="password" class="mui-input-password" placeholder="请输入新密码" name="newPw">
        </div>
        <div class="mui-input-row">
            <label>确认新密码</label>
            <input type="password" class="mui-input-password" placeholder="确认新密码" name="confirmNewPw">
        </div>
        <div class="mui-input-row">
            <label>认证码</label>
            <input type="text" class="mui-input-clear" placeholder="认证码" name="vCode">
            <a href="javascript:;" class="vCode"> 获取认证码</a>
        </div>
        <a href="javascript:;" class="mui-btn mui-btn-primary" id="confirmUpdatePw" >确认修改密码</a>
    </form>


</div>

</body>
